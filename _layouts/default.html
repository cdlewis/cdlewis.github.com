---
theme:
  name: jb-svbtle
---

<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5'>
    <link rel='icon' type='image/png' href='/assets/images/icon.png' />
    <title>{{page.title}}</title>
    <link rel='profile' href='http://gmpg.org/xfn/11' />
    <meta property='og:locale' content='en_US' />
    <meta property='og:type' content='website' />
    <meta property='og:url' content='http://www.chrislewis.com.au/' />
    <meta property='og:title' content="{{page.title}}" />
    <meta property='og:description' content='{{page.description}}' />
    <meta property='og:image' content='{{page.image}}' />
    <meta property='fb:admins' content='{{site.author.facebook}}' />
    <style type="text/css">{% include style.min.css %}</style>
  </head>
  <body class="home blog">
    <header id="sidebar">
      <figure class="logo medium">
        <a href="/">
          <img src="/assets/images/developer-koala.jpg" caption="{{site.title}}" />
        </a>
      </figure>
      <h1><a href="/">{{site.author.name}}</a></h1>
      <a href='#' id='mobile_menu' onClick='toggle_menu()'><i class='fa fa-bars'></i></a>
      <ul id="user_nav">
        <div class="menu">
          <ul>{% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include pages_list %}</ul>
        </div>
        <div id="social_icons">
          <i><a href="http://www.twitter.com/{{ site.author.twitter }}"><img src='/assets/images/twitter.svg' /></a></i>
          <i><a href="http://www.github.com/{{ site.author.github }}"><img src='/assets/images/github.svg' /></a></i>
          <i><a href="http://www.linkedin.com/in/{{ site.author.linkedin }}"><img src='/assets/images/linkedin.svg' /></a></i>
          <i><a href="/pages/rss.xml"><img src='/assets/images/feed.svg' /></a></i>
        </div>
      </ul>
      <div class='clearfix'></div>
    </header>
    <section id="river" role="main" onClick="close_menu()">{{content}}</section>
    <script type='text/javascript'>{% include base.js %}</script>
  </body>
</html>
