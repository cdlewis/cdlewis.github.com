---
theme:
  name: jb-svbtle
layout: compress
---

<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1.5,minimum-scale=0.5'>
    <link rel='icon' type='image/png' href='/assets/images/icon.png' />
    <title>{{page.title}}</title>
    <meta property='og:type' content='website' />
    <meta property='og:url' content='{{page.url}}' />
    <meta property='og:title' content="{{page.title}}" />
    <meta property='og:description' content='{{page.description}}' />
    <meta property='og:image' content='{{page.image}}' />
    <style>{% include style.min.css %}</style>
  </head>
  <body>
    <div id="sidebar">
      <figure id="logo">
        <a href="/">
          <picture>
            <source srcset="/assets/images/developer-koala-mobile.webp" type="image/webp" media="(max-width: 750px)">
            <source srcset="/assets/images/developer-koala.webp" type="image/webp">
            <img src="/assets/images/developer-koala.jpg" alt="developer koala" />
          </picture>
        </a>
      </figure>
      <h1><a href="/">{{site.author.name}}</a></h1>
      <label for='open_menu' id='mobile_menu'>&#9776;</label>
      <input type='checkbox' id='open_menu' />
      <div id="user_nav">
        <div id="menu">
          {% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include pages_list %}
        </div>
        <div id="social_icons">
          <a href="http://www.twitter.com/{{ site.author.twitter }}">{% include images/twitter.svg %}</a>
          <a href="http://www.github.com/{{ site.author.github }}">{% include images/github.svg %}</a>
          <a href="http://www.linkedin.com/in/{{ site.author.linkedin }}">{% include images/linkedin.svg %}</a>
        </div>
      </div>
    </div>
    <div id="main">{{content}}</div>
  </body>
</html>
