<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en-US" class="no-js ie ie6 lte7 lte8 lte9"><![endif]-->
<!--[if IE 7 ]><html lang="en-US" class="no-js ie ie7 lte7 lte8 lte9"><![endif]-->
<!--[if IE 8 ]><html lang="en-US" class="no-js ie ie8 lte8 lte9"><![endif]-->
<!--[if IE 9 ]><html lang="en-US" class="no-js ie ie9 lte9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en-US" class="no-js"><!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5">
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<link rel="icon" type="image/png" href="{{ ASSET_PATH }}/images/icon.png" />
		<title>{{ page.title }}</title>
		<link rel="profile" href="http://gmpg.org/xfn/11" />
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/prettify.css" />
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css" />
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/fixes.css" />
                <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome.min.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

		<style type="text/css">
			::selection { background-color: #{{ site.color }} !important }
			blockquote { border-left-color: #{{ site.color }} }
			::-moz-selection {background-color: #{{ site.color }} !important }
		</style>

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>

		{% include JB/analytics %}
	</head>
	<body class="home blog">
		<header id="sidebar">
			<figure class="logo medium">
                <a href="/"><img src="{{BASE_PATH}}/assets/themes/jb-svbtle/images/developer-koala.jpg" caption="{{ site.title }}" /></a>
			</figure>
			<h1><a href="/">{{ site.author.name }}</a></h1>
			<ul id="user_nav">
				<div class="menu">
					<ul>{% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include themes/jb-svbtle/pages_list %}
					{% if site.author.email %}<li><a target="_blank" class="email" href="mailto:{{ site.author.email }}">Contact Me</a></li>{% endif %}
					</ul>
                                </div>
                        </ul>
                        <div id="social_icons">
                          <i><a class="fa fa-twitter" href="http://www.twitter.com/{{ site.author.twitter }}"></a></i>
                          <i><a class="fa fa-github" href="http://www.github.com/{{ site.author.github }}"></a></i>
                          <i><a class="fa fa-linkedin" href="http://www.linkedin.com/in/{{ site.author.linkedin }}"></a></i>
                          <i><a class="fa fa-rss" href="{{ BASE_PATH }}/pages/rss.xml"></a></i>
                        </div>
		</header>
		<section id="river" role="main">{{ content }}</section>
		<script src="{{ ASSET_PATH }}/js/prettify.js"></script>
		<script type="text/javascript">
			document.body.onload = function () {
				var blocks = document.getElementsByTagName('pre');
				for (var i = 0; i < blocks.length; i++) {
					blocks[i].className += ' prettyprint';
				}
				prettyPrint();
			}
		</script>
	</body>
</html>
